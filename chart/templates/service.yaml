{{- range .Values.services }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name}}-{{ app }}-svc
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name}}-{{ app }}
  type: ClusterIP
  ports: 
  - name: {{ app }}
    protocol: TCP
    port: {{ port }}
    targetPort: {{ targetPort }}
{{ end }}    